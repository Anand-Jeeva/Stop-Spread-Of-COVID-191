<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stop Spread Of COVID-19</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Stop Spread of COVID-19</h3>
        <h6>3 Ways You Can</h6>
    </header>

    <div class="wrapper">

        <h6>Wear a mask.</h6>
        <div class="container">
            <div class="emoji">
                <div class="mask">
                    <div class="details"></div>
                </div>
            </div>
        </div>

        <h6>Wash your hands often.</h6>
        <div class="container">
            <div class="hands-container">
                <i class="fas fa-hand-paper hand1"></i>
                <div class="foam"></div>
                <i class="fas fa-hand-paper hand2"></i>
            </div>
        </div>

        <h6>Maintain a safe distance.</h6>
        <div class="container">
             <div class="person-container">
                <div class="person person1"></div>
                <div class="person person2"></div>
                <div class="distance"></div>
                <p>6 Ft.</p>
            </div>
        </div>

        <a href="#" target="_blank">Learn to code &nbsp;&rarr;</a>
        
    </div>
</body>
</html>
